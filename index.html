<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Cube Runner</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Salta para esquivar los bloques</h1>
      <button class="reload">Comenzar a jugar</button>
      <span class="lose"></span>
      <div id="game">
        <div id="character"></div>
        <div id="block"></div>
      </div>
      <h3 class="text">
        Tu puntuacion es de: <span class="puntuacion">0</span>
      </h3>
    </div>
  </body>
</html>
